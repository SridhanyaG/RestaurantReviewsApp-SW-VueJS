<!DOCTYPE html> 
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body onLoad="document.getElementById('appLogo').focus();">
  <header class="container-fluid">
    <nav class="navbar bg-dark justify-content-center" id="NavBar">
      <h1><a href="/" id="appLogo">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" class="container-fluid">
    <section id="map-container" aria-label="Map and filters">
      <div id="map" role="application"></div>
    </section>
    <section class="card">
      <div class="card-header bg-primary">
        <h4>Filter Results</h4>
        <form class="form-inline">
        <select aria-label="filter criteria 1 of 2" class="form-control mx-1" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select aria-label="filter criteria 2 of 2" class="form-control mx-1" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>  
        </form>    
      </div>
      <div class="card-body" aria-label="List of restaurants">
      <section id="restaurants-list" class="d-flex flex-row flex-wrap"></section>
      </div>
    </section>
  </main>
  
  <footer id="footer" class="container-fluid">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_create.js"></script>

  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <script type="application/javascript" src="js/lib/jquery-3.2.1.slim.min.js" ></script>
<script type="application/javascript" src="js/lib/popper.min.js"></script>
<script type="application/javascript" src="js/lib/bootstrap.min.js"></script>

</body>

</html>
