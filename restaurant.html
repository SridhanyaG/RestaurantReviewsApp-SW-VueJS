<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/lib/bootstrap.min.css">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside" onLoad="document.getElementById('appLogo').focus();">
  <!-- Beginning header -->
  <header class="container-fluid">
    <!-- Beginning nav -->
    <nav class="navbar bg-dark justify-content-center" id="NavBar"  role="navigation" aria-label="Breadcrumb">
        <h1><a href="/" id="appLogo">Restaurant Reviews</a></h1>
      </nav>
    <!-- Beginning breadcrumb -->
    <ol id="breadcrumb" class="breadcrumb">
      <li class="breadcrumb-item"><a href="/"  aria-label="Back to Home">Home</a></li>
    </ol>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maindetailcontent" class="container-fluid">
    <!-- Beginning restaurant -->
    <div class="d-flex d-flex-row maindetailflex">
    <section id="detail">
    <section id="restaurant-container">
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="card mt-3">
        <div class='card-header text-warning'><h4>Reviews</h4></div>
      <ul id="reviews-list"></ul>
    </section>
    </section>
       
    <!-- Beginning map -->
    <section id="map-container-detail" class=""  aria-label="Map">
        <div id="map"  role="application"></div>
      </section>    
      <!-- End map -->
    <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script type="application/javascript" src="js/lib/jquery-3.2.1.slim.min.js" ></script>
  <script type="application/javascript" src="js/lib/popper.min.js"></script>
  <script type="application/javascript" src="js/lib/bootstrap.min.js"></script> 
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  
  <script type="application/javascript" charset="utf-8" src="js/sw_create.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
